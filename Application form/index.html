<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Application Form - Food Feast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('c:/Users/mouni/Downloads/image.jpg.jpeg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(255,255,255,0.8);
            border-radius: 10px;

        h1 {
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffcccb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Smart Test!</h1>
